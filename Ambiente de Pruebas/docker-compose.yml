version: '3'

services:
  ansible:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ansible_controller
    volumes:
      - ./ansible:/ansible  # Directorio local donde puedes guardar tus playbooks
    networks:
      - ansible_net
    command: tail -f /dev/null  # Mantiene el contenedor en ejecuci√≥n
    depends_on:
      - target

  target:
    build:
      context: .
      dockerfile: Dockerfile_target
    container_name: ansible_target
    networks:
      - ansible_net
    command: /usr/sbin/sshd -D  # Inicia el servicio SSH

networks:
  ansible_net:
    driver: bridge
